
<div style="z-index: 10;" class="mb-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!-- Checkbox Column -->
  <ng-container matColumnDef="seleccionar" >
    <th mat-header-cell *matHeaderCellDef >

    </th>
    <td mat-cell *matCellDef="let row" >
      <mat-checkbox (click)="seleccionarFila($event,row)">
      </mat-checkbox>
    </td>
  </ng-container>

  
      <ng-container matColumnDef="iduser">
        <th mat-header-cell *matHeaderCellDef> ID USER</th>
        <td mat-cell *matCellDef="let element"> {{element.iduser}} </td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> FECHA</th>
        <td mat-cell *matCellDef="let element">{{element.fecha}} </td>
      </ng-container>

      <ng-container matColumnDef="editar" >
        <th mat-header-cell *matHeaderCellDef>
    
        </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [disabled]="!verBotones" (click)="editar(row)">
            <mat-icon aria-hidden="false" aria-label="editar" fontIcon="edit"></mat-icon>
          </button>
        </td>
      </ng-container>


      <ng-container matColumnDef="eliminar" >
        <th mat-header-cell *matHeaderCellDef>
    
        </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [disabled]="!verBotones" (click)="eliminar(row)">
            <mat-icon aria-hidden="false" aria-label="eliminar" fontIcon="delete"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; let element; columns: displayedColumns;" ></tr>
  
    </table>

    <mat-paginator *ngIf="pageEvent.length" [length]="pageEvent.length" [pageSize]="pageEvent.pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pager($event)">
    </mat-paginator>

    </div>
