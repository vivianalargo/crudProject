<form 
name="form"
(ngSubmit)="f.form.valid"
#f="ngForm"
novalidate>
<div class="example-container">

  <mat-form-field appearance="fill">
    <mat-label>correo</mat-label>
    <input matInput [(ngModel)]="usuarioEnviado.nombre" name="nombre" type="email" required email >
  </mat-form-field>

</div>


<div class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>usuario</mat-label>
    <input matInput [(ngModel)]="usuarioEnviado.username" name="username" required  >
  </mat-form-field>
</div>

<div class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" matInput [(ngModel)]="usuarioEnviado.password" name="password" required >
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>


</div>
  

<div class="example-container">
  <button mat-button (click)="guardar()">Guardar</button>
</div>
</form>
