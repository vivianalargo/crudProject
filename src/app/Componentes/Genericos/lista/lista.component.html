<div style="z-index: 10;" class="mb-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  


  
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> USERNAME</th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="campo2">
        <th mat-header-cell *matHeaderCellDef> CAMPO 2</th>
        <td mat-cell *matCellDef="let element">{{element.campo2}} </td>
      </ng-container>

      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; let element; columns: displayedColumns;" ></tr>
  
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>
