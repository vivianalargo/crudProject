<div *ngIf="rowData.length" style="z-index: 10;" class="mb-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  

      <ng-container matColumnDef="seleccionar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="width: 70px;text-align: center;padding: 0;">
          <span class="material-icons pointer" (click)="selected(element)">
            
          </span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="columna1">
        <th mat-header-cell *matHeaderCellDef> CAMPO 1</th>
        <td mat-cell *matCellDef="let element"> Hola </td>
      </ng-container>

      <ng-container matColumnDef="columna2">
        <th mat-header-cell *matHeaderCellDef> CAMPO 2</th>
        <td mat-cell *matCellDef="let element"> </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> {{ 'COMMON.EMAIL' | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> {{ 'COMMON.PHONE' | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; let element; columns: displayedColumns;" ></tr>
  
    </table>
        <mat-paginator *ngIf="pageEvent.length" [length]="pageEvent.length" [pageSize]="pageEvent.pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pager($event)">
        </mat-paginator>
    </div>
